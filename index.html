<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
        <div class="age-container">
            <div class="age-calculator">
                Age Calculator
            </div>
            <div class="age-input">
                <label class="label" for="dob">Enter you date of birth</label>
                <input type="date" class="age-dob-input" id="dob">
            </div>
            <div class="age-button">
                <button class="calculate-button" onclick="calculateAge()">
                    Calculate Age
                </button>
            </div>
            <div class="age-result">
                Your age is :</strong> <span id="result"> </span>
            </div>
        </div>
  

    <script src="script.js"></script>
</body>
</html>
